[RequestOptions]
max_reconnect_retries = 3

[Delays]
inter_property_delay = 30
inter_zip_code_delay = 2
inter_page_delay = 2
cookie_sleep_delay = 1
region_sleep_delay = 1
request_retry_delay = 5
request_fail_delay = 15
min_page_open_delay = 1
max_page_open_delay = 3

[FilterCriteria]
min_num_bedrooms = 0
min_num_bathrooms = 0
min_home_sqft = 0
min_lot_sqft = 0
min_year_built = 1970
max_hoa = 400

[FeatureFlags]
show_lot_land_listing = False
show_manufactured_listings = False
show_new_construction_listings = True
show_auction_listings = False
show_homes_with_no_hoa_data = False
show_homes_in_55_plus_communities = False

[ZillowConfig]
max_pages_requested_per_zip = 3
sort_listing_by = NEWEST
zillow_search_request = https://www.zillow.com/async-create-search-page-state
zillow_property_request = https://www.zillow.com/graphql/

[LocalStorage]
search_results_path = search_results.json
search_metadata_path = HomeData/search_metadata.json
